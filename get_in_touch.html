<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="get_in_touch.css">
    <link rel="icon" type="image/png" href="Pic/Logo.png" />
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="ce724433-6f82-4a6e-bdd9-70c902951755">
            
            <div class="input-box">
                <input type="text" name="name" placeholder="" class="contact-inputs" id="name" required >
                <label for="name" class="lab">Name</label>
            </div>
            
            <div class="input-box">
                <input type="email" name="email" placeholder="" class="contact-inputs" id="email" required>
                <label for="email" class="lab">Email</label>
            </div>
            
            <div class="input-box">
                <textarea name="Message" placeholder="" class="contact-inputs" id="mess" required></textarea>
                <label for="mess" class="lab">Message</label>
            </div>
            
            <div class="but">
                <button type="submit">Submit<span class="material-symbols-outlined marg">arrow_forward</span></button>
                <button type="reset" class="marg">Reset</button>
            </div>
        </form>
        <div class="contact-right">
            <img src="Pic/right img.png" alt="">
        </div>
    </div>
</body>
</html>
